
<!DOCTYPE html>
<html>
  <head>
      <title>Assignment 3: Factorial</title>
  </head>
  
  <body>
  
      <h1> <font color="Green"> Factorial Finder</font></h1>
  <p>
  
  </p>
  <p>
    <label for="nlimit">Input a value for n:</label>
    <input id="nlimit" type="number"></input>
    <button id="btnshownumbers">Show Numbers</button>
  </p>
  <h3 id="ntitle"></h3>
  
  <p id="nnumbers"></p>
  <button><a href="index.html">Back to Home Page</a></button>
  
  
  
  <script>
      document.getElementById("btnshownumbers").addEventListener("click", () => {
      var nlimit,count,ntext;

      nlimit = document.getElementById("nlimit").value;
      ntext=1;
      count=1;
      while (count <= nlimit) {
          ntext = ntext*count;
          count++;
      }
  
      document.getElementById("ntitle").innerHTML=
        "The " + nlimit + " factorial is ";
  
      document.getElementById("nnumbers").innerHTML=
         ntext;
  });    
  
  </script>
  </body>

</html>
